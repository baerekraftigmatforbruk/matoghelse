text30212.addInnerText('<div id=\"text30212\"><a id=\"text30212anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.661\" style=\"margin-left:24px;text-indent:0px;line-height:1.660;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text30212Font4\" style=\"background-color:transparentposition:relative;top:-5px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.661\" style=\"margin-left:0px;text-indent:0px;line-height:1.660;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text30212Font4\" style=\"position:relative;top:-5px;\" >Uttrykket bærekraftig utvikling ble først brukt i rapporten «Vår felles fremtid» i 1987 (Brundtland-kommisjonen). Rapporten definerte bærekraftig utvikling som en </span ><span class=\"text30212Font5\" style=\"position:relative;top:-5px;\" >«utvikling som imøtekommer dagens behov uten å ødelegge mulighetene for at kommende generasjoner skal få dekket sine behov».\n</span ></p >\n<p  legLH=\"1.661\" style=\"margin-left:0px;text-indent:0px;line-height:1.660;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text30212Font5\" style=\"background-color:transparentposition:relative;top:-5px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.661\" style=\"margin-left:0px;text-indent:0px;line-height:1.660;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text30212Font4\" style=\"position:relative;top:-5px;\" >For å ha en bærekrafti utvikling må vi lokalt, nasjonalt og globalt jobbe på tre områder. \n</span ></p >\n<p  legLH=\"1.661\" style=\"margin-left:0px;text-indent:0px;line-height:1.660;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text30212Font4\" style=\"position:relative;top:-5px;\" >Disse er:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text30212Font4\" data-bltIndnt=\"38\" style=\"line-height:1.661;position:relative;margin-left:54px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text30212CircleBulletFont9.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text30212Font4\"  >Miljø og klima\n</span ></li >\n<li  class=\"text30212Font4\" data-bltIndnt=\"38\" style=\"line-height:1.661;position:relative;margin-left:54px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text30212CircleBulletFont9.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text30212Font4\"  >Økonomi\n</span ></li >\n<li  class=\"text30212Font4\" data-bltIndnt=\"38\" style=\"line-height:1.661;position:relative;margin-left:54px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text30212CircleBulletFont9.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text30212Font4\"  >Sosiale forhold\n</span ></li >\n</ul >\n</div>\n');
